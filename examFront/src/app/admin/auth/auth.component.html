<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage!=null">
  {{errorMessage}}
</div>
<div class="bg-success p-2 text-center text-white" *ngIf="registerMessage!=null">
  {{registerMessage}}
</div>
<div class="row" style="margin-right:0px;">
  <div class="col-md-6">
    <div class="container">
      <div class="row"><h3>Giriş Yap</h3></div>
      <br>
      <form #form1="ngForm"  [formGroup]="loginForm"  (ngSubmit)="login(form1)">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" name="username" [(ngModel)]="username" formControlName="username" >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" formControlName="password"  >
        </div>
        <div class="text-center">
          <button class="btn btn-primary ml-2" type="submit">Giriş</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6" >
    <div class="container">
      <div class="row"><h3>Kayıt Yap</h3></div>
      <br>
      <form #form="ngForm"   [formGroup]="registerForm" (ngSubmit)="register(form)">
        <div class="form-group">
          <label>E-mail</label>
          <input class="form-control" [(ngModel)]="email" name="email" formControlName="email"  >
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" formControlName="phoneNumber"  >
        </div>
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="name" name="pName"   class="form-control" formControlName="name"  >
        
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input class="form-control" [(ngModel)]="surname" name="surname" formControlName="surname"  >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="registerPassword" name="registerPassword" formControlName="registerPassword"  >
        </div>
        <div class="text-center">
          <button class="btn btn-primary ml-2" type="submit">Kayıt</button>
        </div>
      </form>
    </div>
  </div>
</div>
